<!DOCTYPE html>
<html lang="en">

<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day 07: ðŸŽº Play a Christmas Song</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="index.css">

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <p id="greeting">ðŸŽ„ Jingle all the way! ðŸ””</p>
    <div class="song-details" id="song-details"></div>

    <div class="audio-conainer">
      <audio src="music/christmas-01.mp3" id="audio"></audio>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
        <div class="duration-wrapper">
          <span id="current-time">00:00</span>
          <span id="total-time">00:00</span>
        </div>
      </div>
      
    </div>
    <div class="btn-container">
      <button class="prev-btn" id="prev-btn">
        <span class="material-icons-outlined">skip_previous</span>
      </button>

      <button class="play-btn" id="play-btn">
        <span class="material-icons-outlined">play_arrow</span>
      </button>
      
      <button class="pause-btn hide-element" id="pause-btn">
        <span class="material-icons-outlined">pause</span>
      </button>

      <button class="stop-btn" id="stop-btn">
        <span class="material-icons-outlined">stop</span>
      </button>
      
      <button class="next-btn" id="next-btn">
        <span class="material-icons-outlined">skip_next</span>
      </button>
    </div>
    
    <div class="volume-container" id="volume-container">
      <output id="volume-display" class="volume-display"></output>
      <input type="range" id="volume-slider" max="100" value="50">
      <button id="mute-icon" class="btn-volume-icon">
        <span class="material-icons-outlined" id="volume-display-icon">volume_up</span>
      </button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
